<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/path/to/reset-css/reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>wgwg</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="sec1">
          <div class="top-banner">
            <div class="inner-txt">
              <p>카카오톡 채널 추가시 <strong>3,000원 쿠폰</strong> 즉시발급</p>
            </div>
          </div>
          <div class="nav-bar">
            <div class="__left">
              <div class="wg-logo">
                <img
                  src="https://wiggle-wiggle.com/web/upload/images/logo.png"
                  alt="logo"
                />
              </div>
              <ul class="nav-txt">
                <li class="innertxt">ALL</li>
                <li class="innertxt">NEW</li>
                <li class="innertxt">BEST</li>
                <li class="innertxt">EVENT</li>
                <li class="innertxt">OUTLET</li>
                <li class="innertxt">ABOUT US</li>
                <li class="innertxt">OFFLINE</li>
              </ul>
            </div>
            <div class="__right">
              <ul class="nav-txt2">

                <li class="innertxt2">INQUIRY</li>
                <li class="innertxt2">JOIN</li>
              </ul>
              <div class="icon-btn">
                <div class="icon-btns">
                  <span class="material-symbols-outlined"> search </span>
                </div>
                <div class="icon-btns">
                  <span class="material-symbols-outlined"> shopping_bag </span>
                </div>
                <div class="icon-btns">
                  <span class="material-symbols-outlined"> person </span>
                </div>
              </div>
            </div>
          </div>

          <div class="banner-box">
            <div class="main-banner">
              <img
                src="https://wiggle-wiggle.com/web/upload/NNEditor/20231117/d9bebca406b1178e418fe693c8989aad.jpg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="sec2">
          <div class="inner-wrap">
            <div class="main-tit">
              <img
                src="https://wiggle-wiggle.com/web/pages/home/slogan_w_shadow.png"
                alt=""
              />
            </div>

            <ul class="boxs">
              <li class="box">
                <p>LIVING</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/ef837716dc983025923a9a511ee31300.gif"
                  alt=""
                />
              </li>
              <li class="box">
                <p>DIGITAL</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/86a6ca4d7c27181bdcc60270538574a1.jpg"
                  alt=""
                />
              </li>
              <li class="box">
                <p>OUTDOOR</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/791d82dafe9739e7437fb38ee5cc17cf.jpg"
                  alt=""
                />
              </li>
              <li class="box">
                <p>FAMILY</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/d9ac0bd31327568162bd63d58e350fc0.gif"
                  alt=""
                />
              </li>
              <li class="box">
                <p>FASHION</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/5768939be7ca1c5c4bdfff64adf44118.jpg"
                  alt=""
                />
              </li>
              <li class="box">
                <p>COLLABO</p>
                <img
                  src="https://wiggle-wiggle.com/web/upload/NNEditor/20230724/acf5a70e8b0b1d81e3f1701f7bd8d85d.gif"
                  alt=""
                />
              </li>
            </ul>
          </div>

          <div class="section1">
            <div class="tit-sec">
              <h2 class="tit">BESTSELLER</h2>
              <p class="sub">PLAYLIST</p>
            </div>
            <div class="sec2-boxs">
              <div class="inner-box">
                <div class="left-box">
                  <img
                    src="https://cafe24img.poxo.com/wigglewiggle20/web/product/extra/big/202309/5fef3f3ebe1fc4f13526d7e50b3ef0cf.jpg"
                    alt=""
                  />
                </div>
                <div class="rigth-box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <main></main>
